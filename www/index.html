<html>
<head>
<script src="javascript/audio.js" ></script>
<script src="javascript/music_query.js" ></script>
<script src="javascript/html_table.js" ></script>
<script src="javascript/music_ui.js" ></script>
<link rel="stylesheet" type="text/css" href="style.css" />
<link href='http://fonts.googleapis.com/css?family=Economica:400,700' rel='stylesheet' type='text/css'>

</head>
<body style="padding: 0px; margin: 0px; font-family: 'Economica', sans-serif;" id="body">
<div>
	<div id="left" style="float: left; width: 25%">
		<div id="playlist" style="width:100%; height:100%; overflow-y:scroll;"></div>
	</div>
	<div id="right" style="float: right; width: 75%">
		<div id="top" style=" height:25%;">
			<div id="player" style="width:100%; height: 60px; padding-top : 5px; padding-bottom: 5px;">

				<img style="display: inline-block; vertical-align:middle" id="play_pause" src="svg/play.svg"/>
				<img style="display: inline-block; vertical-align:middle" id="previous" src="svg/previous.svg"/>
				<img style="display: inline-block; vertical-align:middle" id="next" src="svg/next.svg"/>
				<img style="display: inline-block; vertical-align:middle" id="shuffle" src="svg/shuffle.svg"/>
				<div style="display: inline-block; vertical-align:middle" id="song_info"></div>
				<div style="display: inline-block; vertical-align:bottom" id="player_status"></div>
				<div style="display: inline-block;vertical-align:top; overflow-y: scroll; width: 400px; height: 100%" id="decoding_status"></div>
			</div>
			<div id="artists" style="float: left; width:50%; height:75%; overflow-y:scroll;"></div>
			<div id="albums" style="float: right; width:50%; height:75%; overflow-y:scroll;"></div>
		</div>
		<div id="bottom" style=" height:75%; background-color: black;">
			<div id="songs" style="float: left; width:100%; height:95%; overflow-y:scroll;"></div>
		</div>
	</div>
</div>
</body>
</html>
